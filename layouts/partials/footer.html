{{ if .IsPage }}

{{ else }}
    <h1>Posts</h1>
    <ul class="blog-posts">
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
            {{ range .Pages }}
                <li>
                    <span>
                        <i>
                          <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
                            {{ .Date.Format "02 Jan, 2006" }}
                          </time>
                        </i>
                      </span>
                      <a href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
                {{end}}
        {{ end }}
    </ul>
{{end}}
